<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
    <link rel="stylesheet" href="./assets/css/darkmode.css" />
    <style>
      @import url('https://fonts.cdnfonts.com/css/poppins');
      html {
        font-family: 'poppins' !important;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
  </head>
  <body
    class="bg-white transition-colors duration-1000 dark:bg-zinc-800 p-10 pt-1"
  >
    <main>
      <div class="back-button pt-8 inline-flex text-zinc-800 dark:text-white">
        <div onclick="window.history.back()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5"
            />
          </svg>
        </div>

        <p class="ml-2">Back</p>
        <button
          class="theme-toggle absolute right-10"
          id="theme-toggle"
          title="Toggles light & dark"
          aria-label="auto"
          aria-live="polite"
        >
          <svg
            class="sun-and-moon"
            aria-hidden="true"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <mask class="moon" id="moon-mask">
              <rect x="0" y="0" width="100%" height="100%" fill="white" />
              <circle cx="24" cy="10" r="6" fill="black" />
            </mask>
            <circle
              class="sun"
              cx="12"
              cy="12"
              r="6"
              mask="url(#moon-mask)"
              fill="currentColor"
            />
            <g class="sun-beams" stroke="currentColor">
              <line x1="12" y1="1" x2="12" y2="3" />
              <line x1="12" y1="21" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="3" y2="12" />
              <line x1="21" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </g>
          </svg>
        </button>
      </div>
      <section class="mt-4">
        <div
          id="pokemon-detail"
          class="flex flex-col justify-between"
        >
        </div>
      </section>
    </main>
    <footer class="mb-2 md:relative w-3/4 mt-28">
      <h2 class="text-zinc-800 dark:text-gray-300">Made with ❤️ Dylas</h2>
    </footer>
    <script src="./assets/js/darkmode.js"></script>
    <script src="./assets/js/detail.js"></script>
  </body>
</html>
