<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pokemon list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./assets/images/pokeball.ico">
    <meta name="description" content="Explore the Pokédex and discover information about all known Pokémon! Find data, types, abilities, and more.">
    <meta name="keywords" content="Pokédex, Pokémon, encyclopedia, Pokémon types, abilities, statistics, creatures">
    <meta name="author" content="Dylas">
    <meta name="robots" content="index, follow">
    <meta name="language" content="en">
    <meta charset="UTF-8">
    <meta name="theme-color" content="#fff">    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
    <link rel="stylesheet" href="./assets/css/darkmode.css" />
    <style>
      @import url('https://fonts.cdnfonts.com/css/poppins');
      html {
        font-family: 'poppins' !important;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
  </head>
  <body
    class="bg-white transition-colors duration-1000 dark:bg-zinc-800 p-10 pt-1"
  >
    <div role="status" id="status" class="self-center m-auto hidden fixed top-1/2 left-44 md:left-1/2">
      <svg
        aria-hidden="true"
        class="w-12 h-12 text-gray-300 fill-sky-300 animate-spin dark:text-gray-600 dark:fill-white"
        viewBox="0 0 100 101"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="currentColor"
        />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentFill"
        />
      </svg>
      <span class="sr-only">Loading...</span>
    </div>
    <main id="main-content" class="opacity-30 blur-sm md:w-1/2 md:m-auto">
      <div class="back-button pt-8 inline-flex justify-between w-full text-zinc-800 dark:text-white">
        <div onclick="window.history.back()" class="inline-flex cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5"
            />
          </svg>
          <p class="ml-2">Back</p>
        </div>
        <button
          class="theme-toggle"
          id="theme-toggle"
          title="Toggles light & dark"
          aria-label="auto"
          aria-live="polite"
        >
          <svg
            class="sun-and-moon"
            aria-hidden="true"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <mask class="moon" id="moon-mask">
              <rect x="0" y="0" width="100%" height="100%" fill="white" />
              <circle cx="24" cy="10" r="6" fill="black" />
            </mask>
            <circle
              class="sun"
              cx="12"
              cy="12"
              r="6"
              mask="url(#moon-mask)"
              fill="currentColor"
            />
            <g class="sun-beams" stroke="currentColor">
              <line x1="12" y1="1" x2="12" y2="3" />
              <line x1="12" y1="21" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="3" y2="12" />
              <line x1="21" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </g>
          </svg>
        </button>
      </div>
      <div
        class="floating-button"
        onclick="window.scrollTo({ top: 0, behavior: 'smooth' });"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-12 h-12 text-zinc-800 dark:text-white fixed -right-1 bottom-1"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5"
          />
        </svg>
      </div>
      <section class="pt-10">
        <header>
          <div class="title text-zinc-800 dark:text-white text-3xl font-bold">
            <h2>What are</h2>
            <h2>you looking for?</h2>
          </div>
        </header>
        <div class="search-bar mt-4 relative">
          <img
            src="./assets/images/search.svg"
            class="absolute top-1 right-2 color-zinc-800 dark:color-white"
            width="30"
            height="30"
            alt="search-icon"
          />
          <input
            type="text"
            id="first_name"
            class="bg-white dark:bg-zinc-800 border border-sky-100 dark:border-zinc-500 text-white text-sm rounded-2xl focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Search pokemon"
            required
          />
        </div>
      </section>
      <section class="mt-4">
        <div
          id="pokemon-list"
          class="flex flex-row flex-wrap gap-y-3  justify-between min-h-screen"
        >
        </div>
      </section>
    </main>
    <footer class="mb-2 md:relative w-3/4 mt-28">
      <h2 class="text-zinc-800 dark:text-gray-300">Made with ❤️ Dylas</h2>
    </footer>
    <script src="./assets/js/darkmode.js"></script>
    <script src="./assets/js/pokemon.js"></script>
  </body>
</html>
